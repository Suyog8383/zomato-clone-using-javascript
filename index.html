  // -------------------------------------------------------------------------------------------------------------------------------
  // --------------------------------------------------------------------------------------------------------------------------------

  const Maincontainer = document.getElementById("main-container");

  // -------------------------------------------------------------------------------------------------------------------------------
  // --------------------------------------------------------------------------------------------------------------------------------

  //nav bar

  const navBar = document.createElement("div");
  navBar.className = "nav-bar";

  const navBarCart1 = document.createElement("div");
  navBarCart1.className = "nav-bar-cart1";

  const navBarP = document.createElement("img");
  navBarP.className = "images-tag";
  navBarP.src =
    "https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png";
  navBarCart1.appendChild(navBarP);
  navBar.appendChild(navBarCart1);
  const navBarCart2 = document.createElement("div");
  navBarCart2.className = "nav-bar-cart2";

  const cartBtn = document.createElement("button");
  cartBtn.textContent = "Cart";
  cartBtn.src = "https://www.google.com/";

  navBarCart2.appendChild(cartBtn);
  navBar.appendChild(navBarCart2);

  Maincontainer.appendChild(navBar);

  // -------------------------------------------------------------------------------------------------------------------------------
  // --------------------------------------------------------------------------------------------------------------------------------

  const mainCard = document.createElement("div");
  mainCard.className = "container";
  for (let i = 0; i < objContainer.length; i++) {
    const items = document.createElement("div");
    items.className = "items";

    items.addEventListener("click", function () {
      console.log("@SN items", items);
    });

    // -------------------------------------------------------------------------------------------------------------------------------
    // --------------------------------------------------------------------------------------------------------------------------------

    // cart-images

    const carts = document.createElement("div");
    carts.className = "cart";

    const images = document.createElement("img");
    images.src = objContainer[i].image;

    carts.appendChild(images);
    items.appendChild(carts);

    // -------------------------------------------------------------------------------------------------------------------------------
    // -------------------------------------------------------------------------------------------------------------------------------

    //text on cart

    const textOnPhoto = document.createElement("div");
    textOnPhoto.className = "text-on-cart";

    const tagP = document.createElement("p");
    tagP.className = "min";
    tagP.textContent = objContainer[i].offer1;
    textOnPhoto.appendChild(tagP);

    const tagPs = document.createElement("p");
    tagPs.className = "max";
    tagPs.textContent = objContainer[i].offer2;
    textOnPhoto.appendChild(tagPs);

    items.appendChild(textOnPhoto);

    // -------------------------------------------------------------------------------------------------------------------------------
    // -------------------------------------------------------------------------------------------------------------------------------

    //content

    const mainContent = document.createElement("div");
    mainContent.className = "content";

    const Content = document.createElement("div");
    Content.className = "content-first";

    const headingCon = document.createElement("h4");
    headingCon.textContent = objContainer[i].title;

    Content.appendChild(headingCon);
    mainContent.appendChild(Content);

    const Content2 = document.createElement("div");
    Content2.className = "content-second";

    const headingCon2 = document.createElement("p");
    headingCon2.textContent = objContainer[i].rating;

    const headingSpan = document.createElement("span");
    headingSpan.className = "material-symbols-outlined";
    headingSpan.textContent = "star";

    Content2.appendChild(headingCon2);
    Content2.appendChild(headingSpan);
    mainContent.appendChild(Content2);
    items.appendChild(mainContent);

    // ---------------------------------------------------------------------------------------------------------------------------------
    // ----------------------------------------------------------------------------------------------------------------------------------

    const contentData = document.createElement("div");
    contentData.className = "data";

    const tagp1 = document.createElement("p");
    tagp1.textContent = objContainer[i].description;

    contentData.appendChild(tagp1);

    const tagp2 = document.createElement("p");
    tagp2.textContent = objContainer[i].price;

    contentData.appendChild(tagp2);
    items.appendChild(contentData);

    // ---------------------------------------------------------------------------------------------------------------------------------
    // ----------------------------------------------------------------------------------------------------------------------------------

    const lineTag = document.createElement("div");
    lineTag.className = "line";

    items.appendChild(lineTag);

    // ---------------------------------------------------------------------------------------------------------------------------------
    // ----------------------------------------------------------------------------------------------------------------------------------

    mainCard.appendChild(items);
    Maincontainer.appendChild(mainCard);
  }
  const cartListContainer = document.getElementById("card-list");
  for (let i = 0; i < objContainer.length; i++) {
    const title = document.createElement("p");
    title.className = "content-first";
    title.innerText = objContainer[i].title;
    const imageOn = document.createElement("img");
    imageOn.className = "cart";
    imageOn.src = objContainer[i].image;
    const quantity = document.createElement("p");
    quantity.className = "content-first";
    quantity.innerText = objContainer[i].inCart;

    const cardBar = document.createElement("div");

    const incrementBtn = document.createElement("button");
    incrementBtn.innerText = "Increment";
    incrementBtn.addEventListener("click", function () {
      objContainer[i].inCart = objContainer[i].inCart + 1;
      quantity.innerText = objContainer[i].inCart;
    });

    const decrementBtn = document.createElement("button");
    decrementBtn.innerText = "Decrement";
    decrementBtn.addEventListener("click", function () {
      objContainer[i].inCart = objContainer[i].inCart - 1;
      quantity.innerText = objContainer[i].inCart;
    });

    cardBar.appendChild(incrementBtn);
    cardBar.appendChild(decrementBtn);
    cardBar.appendChild(title);
    cardBar.appendChild(imageOn);
    cardBar.appendChild(quantity);
    cartListContainer.appendChild(cardBar);
  }
</script>
